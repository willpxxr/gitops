---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap-cert-manager
spec:
  generators:
    - clusters: {}
  template:
    metadata:
      name: '{{name}}-cert-manager'
    spec:
      project: bootstrap
      source:
        repoURL: https://charts.jetstack.io
        chart: cert-manager
        targetRevision: v1.6.1
        helm:
          version: v3
          releaseName: "cert-manager"
          parameters:
            - name: installCRDs
              value: "true"
      destination:
        server: '{{server}}'
        namespace: cert-manager
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
      ignoreDifferences:
        - kind: ValidatingWebhookConfiguration
          group: admissionregistration.k8s.io/v1
          name: cert-manager-webhook
          jqPathExpressions:
            - .webhooks[].namespaceSelector.matchExpressions[] | select(.key == "control-plane")
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap-cert-manager-acme
spec:
  generators:
    - clusters: {}
  template:
    metadata:
      name: '{{name}}-cert-manager-acme'
    spec:
      project: bootstrap
      source:
        repoURL: https://github.com/willpxxr/gitops/bootstrap/cert-manger/acme
        targetRevision: HEAD
      destination:
        server: '{{server}}'
        namespace: cert-manager
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
